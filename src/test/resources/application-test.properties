# Base de datos H2 en memoria para testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuraci贸n JPA para testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuraci贸n H2 Console (opcional para debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Secret para testing
jwt.secret=una_clave_hmac_de_al_menos_32_caracteres_para_testing

# Configuraci贸n de Email para testing (deshabilitado)
